<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation - おすし</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="assets/img/logo.png" alt="Logo Sushi" height="50" class="me-2">
                <span>おすし</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link active" href="reservation.html">Réservation</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-center text-white bg-image" style="background: url('assets/img/reservation-banner.jpg') center/cover no-repeat; height: 60vh; display: flex; align-items: center;">
        <div class="container">
            <h1 class="display-3">Réservez votre table</h1>
            <p>Planifiez votre prochaine expérience gastronomique.</p>
        </div>
    </header>

    <section class="container my-5">
        <h2 class="text-center mb-4">Formulaire de Réservation</h2>
        <form id="reservationForm" class="row g-3">
            <div class="col-md-6">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-md-6">
                <label for="telephone" class="form-label">Téléphone</label>
                <input type="tel" class="form-control" id="telephone" required>
            </div>
            <div class="col-md-6">
                <label for="personnes" class="form-label">Nombre de personnes</label>
                <input type="number" class="form-control" id="personnes" min="1" required>
            </div>
            <div class="col-md-6">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="col-md-6">
                <label for="heure" class="form-label">Heure</label>
                                    <select class="form-select" id="heure" required>
                                        <option value="">Choisir...</option>
                                        <option value="12:00">12:00</option>
                                        <option value="12:30">12:30</option>
                                        <option value="13:00">13:00</option>
                                        <option value="13:30">13:30</option>
                                        <option value="19:00">19:00</option>
                                        <option value="19:30">19:30</option>
                                        <option value="20:00">20:00</option>
                                        <option value="20:30">20:30</option>
                                        <option value="21:00">21:00</option>
                                    </select>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-danger">Envoyer</button>
            </div>
        </form>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 おすし. Tous droits réservés.</p>
    </footer>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Votre réservation a bien été envoyée !');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
